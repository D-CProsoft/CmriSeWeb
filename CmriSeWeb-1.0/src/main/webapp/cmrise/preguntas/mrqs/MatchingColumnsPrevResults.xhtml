<ui:composition id="columnsView" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dataTable  id="ColumnasCorrelacionPrevCorrectas"  
		rendered="#{mrqPreviewForm.panelCorrelacionColumnasResultados}"
		  var="mrqsCorrelacionColumnaDerechaRespuestas"
				value="#{mrqPreviewForm.listMrqsCorrelacionColumnasRespuestasDto}">
				<p:column headerText="Pregunta" style="text-align: center;">
 					<h:outputLabel id="izquierda"
							value="#{mrqsCorrelacionColumnaDerechaRespuestas.textoRespuesta}">
					</h:outputLabel>					
			      </p:column>
				
 				 <p:column headerText="Respuesta Correcta" style="text-align: center;">
 					<h:outputLabel id="centro"
							value="#{mrqsCorrelacionColumnaDerechaRespuestas.texto}">
					</h:outputLabel>					
			      </p:column>
			      <p:column headerText="Respuesta Seleccionada" style="text-align: center;">
 					<h:outputLabel id="derecha"
							value="#{mrqsCorrelacionColumnaDerechaRespuestas.valorSeleccionado}">
					</h:outputLabel>					
			      </p:column>
			     	
	</p:dataTable>
</ui:composition>
