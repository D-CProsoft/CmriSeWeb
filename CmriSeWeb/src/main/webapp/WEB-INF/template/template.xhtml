<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
   <h:head>
     <title>CMRI SE Web</title>
      <h:outputScript name="primefaces/locale.js" library="js" />
      <script type="text/javascript">
          function argsValidationFailed(){
        	  $(".ui-message-error").delay(1800).fadeOut(500);
              $(".ui-messages-error").delay(1800).fadeOut(500);
              $(".ui-messages-info").delay(1800).fadeOut(500);
              $(".ui-messages-warn").delay(1800).fadeOut(500);
          }
      </script>
      <ui:insert name="xxhrwjs"/>
       <style>
		  .pcleft /*panelColumnLeft*/ {
		    text-align: left !important;
		}
		 .pcright /*panelColumnRight*/{
		    text-align: right !important;
		}
		.xxOutputLabel{
		 font-weight: bold;
		 white-space: nowrap;
		 }
		  </style>
      <ui:insert name="xxhrwcss"/>
   </h:head>
   <h:body>
    <h:form id="templateForm">
   
   <p:toolbar>
    <f:facet name="left">
       <p:commandButton id="dynaButton" value="Menu" type="button" icon="fa fa-align-left" onclick="PF('leftSideVar').show()"/>
       <ui:insert name="buscar" />
       <ui:insert name="nuevo" />
       <ui:insert name="guardar" />
       <ui:insert name="actualizar" />
    </f:facet>

  </p:toolbar>
   
   
   <p:sidebar widgetVar="leftSideVar" baseZIndex="10000">
      <h1>Menu</h1> 
         <p:link value="Pagina Principal" outcome="PaginaPrincipal"/>
        <p:panelMenu>
          <p:submenu label="Administracion">
            <p:menuitem value="Consulta Tablas Utilitarias" outcome="Admin-TablasUtilitariasvalores" icon="fa fa-group"/>
            <p:menuitem value="Usuarios" outcome="Admin-Usuarios" icon="fa fa-group"/>
            <p:menuitem value="Administración Roles" outcome="Admon-Roles" icon="fa fa-group"/>
            <p:menuitem value="Administración Usuarios" outcome="Admon-Usuarios" icon="fa fa-group"/>
            <p:menuitem value="Administración Usuarios Roles" outcome="Admon-Usuarios-Roles" icon="fa fa-group"/>
          </p:submenu>
          <p:submenu label="Preguntas">
            <p:menuitem value="MRQs" outcome="Preguntas-ManageNewMrqs"/>
            <p:submenu label="Aciones">
              <p:submenu label="Create MRQs">
                  <p:menuitem value="Create MRQs Generics" outcome="Preguntas-CreateNewMrqs"/>
              </p:submenu>
              <p:submenu label="Update MRQs">
                <p:menuitem value="Update MRQs Generics" outcome="Preguntas-UpdateNewMrqs"/>
                <p:menuitem value="Update MRQs Free Text Answer" outcome="Preguntas-UpdateFreeTextAnswer-NewMrqs"/>
                <p:menuitem value="Update MRQs Multiple Choice Answer" outcome="Preguntas-UpdateMultipleChoiceAnswer-NewMrqs"/>
                <p:menuitem value="Update MRQs Annotatded Image Answer" outcome="Preguntas-UpdateAnnotatedImageAnswer-NewMrqs"/>
                <p:menuitem value="Update MRQs Indicate Image Answer" outcome="Preguntas-UpdateIndicateImageAnswer-NewMrqs"/>
              </p:submenu>
            </p:submenu>
            <p:submenu label="Casos Principales">
              <p:menuitem value="Gestionar Casos Principales" outcome="Preguntas-Manage-CoreCases"/>
              <p:menuitem value="Crear Caso Principal" outcome="Preguntas-Create-CoreCase"/>
              <p:menuitem value="Actualizar Caso Principal" outcome="Preguntas-Update-CoreCase"/>
              <p:menuitem value="Crear Pregunta Caso Principal" outcome="Crear-Pregunta-CoreCase"/>
              <p:menuitem value="Actualizar Pregunta de Opción Multiple" outcome="Actualizar-Pregunta-OpcionMultiple-CoreCase"/>
            </p:submenu>
          </p:submenu>
          <p:submenu label="Pruebas/Exámenes">
            <p:menuitem value="Administrar Exámenes Centrales" outcome="Exams-CoreCases-Manage"/>
            <p:menuitem value="Crear Prueba/Examen" outcome="Exams-CoreCases-Create"/>
            <p:menuitem value="Actualizar Prueba/Examen" outcome="Exams-CoreCases-Update"/>
            <p:menuitem value="Actualizar Prueba/Examen Agregar Caso Principal" outcome="Exams-CoreCases-Update-AddCoreCase"/>
            <p:menuitem value="Administrar Candidatos" outcome="Exams-CoreCases-Manage-Candidates"/>
            <p:menuitem value="Agregar Candidato" outcome="Exams-CoreCases-Create-Candidate"/>
          </p:submenu>
          <p:submenu label="Archivos DICOM">
           <p:menuitem value="Leer archivo DICOM" outcome="Dicom-Leer-Archivo"/>
          </p:submenu>
        </p:panelMenu>
   </p:sidebar>
  </h:form>
  
    <ui:insert name="content"/>
    <ui:insert name="xxhrwjsEnd"/>
   </h:body>
</html>
