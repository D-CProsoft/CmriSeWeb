<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pa="http://primefaces.org/apollo"
       >
   <h:head>
     <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <meta name="theme-color" content="#{guestPreferences.themeColors[guestPreferences.theme]}" />
        </f:facet>
        <title><ui:insert name="title">CMRI</ui:insert></title>
        <h:outputScript name="js/nanoscroller.js" library="poseidon-layout" />
        <h:outputScript name="js/layout.js" library="poseidon-layout" />
        <h:outputScript name="js/swipe.js" library="poseidon-layout" />
        <script type="text/javascript">
          function argsValidationFailed(){
        	  $(".ui-message-error").delay(1800).fadeOut(500);
              $(".ui-messages-error").delay(1800).fadeOut(500);
              $(".ui-messages-info").delay(1800).fadeOut(500);
              $(".ui-messages-warn").delay(1800).fadeOut(500);
          }
        </script>
        <ui:insert name="xxhrwjs"/>
      <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
       <style>
		  .pcleft /*panelColumnLeft*/ {
		    text-align: left !important;
		}
		 .pcright /*panelColumnRight*/{
		    text-align: right !important;
		}
		.xxOutputLabel{
		 font-weight: bold;
		 white-space: nowrap;
		 }
		 
		   .xxdivTree{
	         background-color: #f4f4f4;
		 	 border: 1px solid #c8c8c8;
		 	 color: #333;
			 padding: .571em 1em .571em 1em;
			 border-bottom: 0 none;
		 	 font-weight: 700;
		    }
		  </style>
        <ui:insert name="xxhrwcss"/>
        <ui:insert name="head"/>
   </h:head>
   <h:body styleClass="main-body">
                <div class="route-bar">
                    <i class="fa fa-home"></i><span style="font-weight:bold;color:red;"> #{userLogin.descripcionRol}:</span><span style="font-weight:bold;">#{userLogin.nombreCompletoUsuario}</span><span style="font-weight:bold;color:red;">  Matricula:</span><span style="font-weight:bold;">#{userLogin.matricula}</span>
                </div>
                <div class="layout-main-content">
                     <ui:insert name="content"/> 
                </div>
                <div class="footer">
				    <div class="card clearfix">
				        <span class="footer-text-left">Consejo Mexicano de Radiolog√≠a e Imagen A.C.</span>
				    </div>
				</div>
    
   </h:body>
   <ui:insert name="xxhrwjsEnd"/>
   <h:outputStylesheet name="css/nanoscroller.css" library="poseidon-layout" />
   <h:outputStylesheet name="css/animate.css" library="poseidon-layout" />
   <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="poseidon-layout" /> 
</html>
