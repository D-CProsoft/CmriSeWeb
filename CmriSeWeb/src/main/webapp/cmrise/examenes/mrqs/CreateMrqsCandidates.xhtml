<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template.xhtml">

<ui:define name="content">
<h1>Gestionar Nuevos Candidatos</h1>
<h:form id="ReadOnlyForm">
 <p:dataTable var="admonUsuario" value="#{admonUsuariosForm.listAdmonUsuarios}" emptyMessage="Sin resultados"   paginator="true" rows="10" paginatorPosition="bottom" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" >
   <f:facet name="header">Candidatos</f:facet>
   <p:column headerText="Nombre">
    <h:outputText value="#{admonUsuario.nombre}"/>
   </p:column>
   <p:column headerText="Apellido Paterno">
    <h:outputText value="#{admonUsuario.apellidoPaterno}"/>
   </p:column>
   <p:column headerText="Apellido Materno">
    <h:outputText value="#{admonUsuario.apellidoMaterno}"/>
   </p:column>
    <p:column headerText="Correo Electronico">
    <h:outputText value="#{admonUsuario.correoElectronico}"/>
   </p:column>
  </p:dataTable>
  </h:form>
</ui:define>
</ui:composition>
