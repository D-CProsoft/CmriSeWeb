<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template.xhtml">

<ui:define name="viewname">
<p:link outcome="PaginaPrincipal" value="Inicio"/>
<span>/ </span>
</ui:define>            
   
<ui:define name="content">
<p:breadCrumb>
    <p:menuitem value="Inicio" outcome="PaginaPrincipal" />
     <p:menuitem value="Examenes de Reactivos" url="#"/>
</p:breadCrumb>
<h2>
 <p:commandButton immediate="true" title="Nuevo"  value="Nueva Examen de Reactivos" icon="pi pi-plus" action="Exams-MRQs-Create"/>
</h2>

 <h:form id="ReadOnlyForm">
<div class="card">
 <p:dataTable var="mrqsExamenes" value="#{manageMrqsExamsForm.listMrqsExamenes}" paginator="true" rows="10" paginatorPosition="bottom" emptyMessage="Sin resultados" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
     <f:facet name="header" style="font-size: 40px">Examenes de Reactivos</f:facet>
   <p:column headerText="Id">
     <h:outputText value="#{mrqsExamenes.numero}" />
   </p:column>
    <p:column headerText="Título Público">
      <h:outputText value="#{mrqsExamenes.titulo}" />
    </p:column>
    <p:column headerText="Tipo Pregunta">
      <h:outputText value="#{mrqsExamenes.tipoPreguntaDesc}" />
    </p:column>
     <p:column headerText="Tipo Examen">
      <h:outputText value="#{mrqsExamenes.tipoExamenDesc}" />
    </p:column>
    <p:column headerText="Visibilidad">
      <h:outputText value="#{mrqsExamenes.visibilidadDesc}" />
    </p:column>
    <p:column headerText="Estatus">
      <h:outputText value="#{mrqsExamenes.estatusDesc}" />
    </p:column>
     <p:column headerText="Acciones">
        <p:commandButton icon="fa fa-edit" style="margin-left: 10px;" action="#{manageMrqsExamsForm.update(mrqsExamenes)}"/>
        <p:commandButton icon="fa fa-trash" style="margin-left: 10px;" oncomplete="PF('deleteExamenDialogWV').show();" ajax="true" actionListener="#{manageMrqsExamsForm.selectForAction(mrqsExamenes)}"/>
        <p:commandButton icon="fa fa-eye" style="margin-left: 10px;" action="#{manageMrqsExamsForm.toPreviewExamenReactivos(mrqsExamenes)}"/>
     </p:column>
     
 </p:dataTable>
</div>
 </h:form>
 
  <h:form id="DeleteForm">
  <p:dialog id="deleteExamenDialogId" widgetVar="deleteExamenDialogWV" modal="true" closable="true" closeOnEscape="true" draggable="false" resizable="false" width="1000" header="Borrar Registro">
   <h2>#{msgs['globalForm.deleteMessage']}</h2>
    <div class="ui-g" >
              <div class="ui-g-12 ui-lg-2" >
                 <p:commandButton id="DeleteBtn" update="ReadOnlyForm" value="Aceptar" actionListener="#{manageMrqsExamsForm.delete()}" oncomplete="handleDeleteRequest(xhr, status, args)"  />
              </div>
              <div class="ui-g-12 ui-lg-2" >
                 <p:commandButton id="CancelarBtn"  value="Cancelar"  onclick="PF('deleteExamenDialogWV').hide();" />
              </div>
     </div>
  </p:dialog>
</h:form>

</ui:define>
</ui:composition>
