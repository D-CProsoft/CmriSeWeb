<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template.xhtml">

<ui:define name="xxhrwjs">
 <script type="text/javascript">
 function handleUpdateRequest(xhr, status, args){
 	 if(args.validationFailed) {
		 argsValidationFailed(); 
     }
 }

 function handleCreateGrupoRequest(xhr, status, args){
	 if(args.validationFailed) {
 		 PF('MrqsGrupoHdrCreateDialogWV').jq.effect("shake", {times:5}, 100);
		 argsValidationFailed(); 
     }
 }
 
 </script>
</ui:define>
                
<ui:define name="content">
<p:breadCrumb>
    <p:menuitem value="Inicio" outcome="PaginaPrincipal" />
         <p:menuitem value="Gestionar Pruebas/Examenes" url="ManageMrqsExams.xhtml"/>
     <p:menuitem value="Actualizar Examen MRQ" url="#"/>
</p:breadCrumb>
<h1>Actualizar Prueba/Examen</h1>
<h:form id="updateForm">
<p:growl id="messages" showDetail="true" />
<div class="ui-g">
<div class="ui-g-4">
</div>
<div class="ui-g-4">
<p:commandButton value="Gestionar Nuevos Candidados" immediate="true" action="#{updateMrqsExamForm.createNewCandidates()}" icon="fa fa-user-plus" style="width:100%"/>
</div>
<div class="ui-g-4">
<p:commandButton value="Asignar Candidados" immediate="true" action="#{updateMrqsExamForm.assignCandidates()}" icon="fa fa-recycle" style="width:100%"/>
</div>
</div>
<div class="ui-g">
    <div class="ui-g-2 ui-g-nopad">
     <p:panel layout="grid" >
      <f:facet name="header">
	       Grupo de Preguntas
	     </f:facet>
	   <p:tree value="#{updateMrqsExamForm.rootMrqsGrupo}" var="node" style="width:100%" selectionMode="single" selection="#{updateMrqsExamForm.selectedNode}" dynamic="true">
         <p:ajax event="select" update=":updateForm:messages" listener="#{updateMrqsExamForm.onNodeSelect}" />
        <p:treeNode>
            <h:outputText value="#{node.titulo}" />
        </p:treeNode>
      </p:tree>    
	  <p:commandButton  title="Nuevo"  value="Agregar Nuevo Grupo" update="MrqsGrupoHdrCreateForm" icon="pi pi-plus" actionListener="#{updateMrqsExamForm.initMrqGroup()}" oncomplete="PF('MrqsGrupoHdrCreateDialogWV').show();"/>
     </p:panel>
    </div>
    <div class="ui-g-10 ui-g-nopad">
      <p:panelGrid columns="3" layout="grid" columnClasses="ui-g-12 ui-md-6 ui-lg-2,ui-g-12 ui-md-6 ui-lg-8,ui-g-12 ui-md-6 ui-lg-2">
  <p:outputLabel for="estatusExamen" value="Estatus Examen"/>
  <p:selectOneMenu id="estatusExamen" value="#{updateMrqsExamForm.estatus}" required="true" requiredMessage="#{msgs['globalForm.requiredMessage']}">
  <f:selectItems value="#{selectsHelper.selectEstatusExamenItems}" />
  </p:selectOneMenu>
  <p:message for="estatusExamen"/>
</p:panelGrid>

<p:panelGrid id="tituloPanelId" columns="3" layout="grid" columnClasses="ui-g-12 ui-md-6 ui-lg-2,ui-g-12 ui-md-6 ui-lg-8,ui-g-12 ui-md-6 ui-lg-2">
  <p:outputLabel for="publicTitle" value="Título Público"/>
  <p:inputText id="publicTitle" value="#{updateMrqsExamForm.titulo}"  style="width:100%"/>
  <p:message for="publicTitle"/>
  <p:outputLabel for="nameInternal" value="Nombre (Interno)"/>
  <p:inputText id="nameInternal" value="#{updateMrqsExamForm.nombre}" style="width:100%"/>
  <p:message for="nameInternal"/>
  <p:outputLabel for="description" value="Descripción"/>
  <p:inputTextarea  id="description" value="#{updateMrqsExamForm.descripcion}" rows="4" style="width:100%"/>
  <p:message  for="description"/>
  <p:outputLabel for="questionType" value="Tipo de Pregunta" />
  <p:selectOneMenu id="questionType" value="#{updateMrqsExamForm.tipoPregunta}" required="true" requiredMessage="#{msgs['globalForm.requiredMessage']}">
  <f:selectItem itemLabel="Seleccione un tipo de pregunta" itemValue="" />
  <f:selectItems value="#{selectsHelper.selectTipoPreguntaExamenItems}" />
  </p:selectOneMenu>
  <p:message for="questionType"/>
  <p:outputLabel for="questionExam" value="Tipo de Examen" />
  <p:selectOneMenu id="questionExam"  value="#{updateMrqsExamForm.tipoExamen}"  required="true" requiredMessage="#{msgs['globalForm.requiredMessage']}">
  <f:selectItem itemLabel="Seleccione un tipo de examen" itemValue="" />
  <f:selectItems value="#{selectsHelper.selectTipoExamenItems}" />
  </p:selectOneMenu>
  <p:message for="questionExam"/>
  <p:outputLabel for="topic" value="Tema" />
  <p:selectOneMenu id="topic"  value="#{updateMrqsExamForm.tema}"   required="true" requiredMessage="#{msgs['globalForm.requiredMessage']}">
  <f:selectItem itemLabel="Seleccione un tema" itemValue="" />
  <f:selectItems value="#{selectsHelper.selectTemaExamenItems}" />
  </p:selectOneMenu>
  <p:message for="topic"/>
  <p:outputLabel for="internalComments" value="Comentarios Internos"/>
  <p:inputTextarea  id="internalComments" value="#{updateMrqsExamForm.comentarios}"  rows="4" style="width:100%"/>
  <p:message  for="internalComments"/>
</p:panelGrid>
   
   <h3>OPCIONES DE PRUEBA/EXAMEN</h3>

<p:panelGrid id="visibilityPanelId" columns="3" layout="grid" columnClasses="ui-g-12 ui-md-6 ui-lg-2,ui-g-12 ui-md-6 ui-lg-8,ui-g-12 ui-md-6 ui-lg-2">
  <p:outputLabel for="visibility" value="Visibilidad" />
  <p:selectOneMenu id="visibility" value="#{updateMrqsExamForm.visibilidad}" required="true" requiredMessage="#{msgs['globalForm.requiredMessage']}">
  <f:selectItem itemLabel="Seleccione ..." itemValue="" />
  <f:selectItems value="#{selectsHelper.selectVisibilidadItems}" />
  </p:selectOneMenu>
  <p:message  for="visibility"/>
</p:panelGrid>

<p:panelGrid id="disponibilidadPanelId" columns="6" layout="grid" columnClasses="ui-g-12 ui-md-6 ui-lg-2,ui-g-12 ui-md-6 ui-lg-2,ui-g-12 ui-md-6 ui-lg-2,ui-g-12 ui-md-6 ui-lg-2,ui-g-12 ui-md-6 ui-lg-2,ui-g-12 ui-md-6 ui-lg-2">
  <p:outputLabel for="fechaDisponibleDesdeInput" value="Disponible Desde" />
  <p:calendar id="fechaDisponibleDesdeInput" value="#{updateMrqsExamForm.fechaEfectivaDesde}" locale="es" pattern="dd/MM/yyyy" mask="true" required="true"  requiredMessage="#{msgs['globalForm.requiredMessage']}"/>
  <p:message for="fechaDisponibleDesdeInput"/>
  <p:outputLabel value="Disponible Hasta" />
  <p:calendar id="fechaDisponibleHastaInput" value="#{updateMrqsExamForm.fechaEfectivaHasta}" locale="es" pattern="dd/MM/yyyy" mask="true" />
  <p:message for="fechaDisponibleHastaInput"/>
</p:panelGrid>

<p:panelGrid id="tiempoLimitePanelId" columns="3" layout="grid" columnClasses="ui-g-12 ui-md-6 ui-lg-2,ui-g-12 ui-md-6 ui-lg-8,ui-g-12 ui-md-6 ui-lg-2">
 <p:outputLabel  for="timeLimit" value="Límite de Tiempo" />
 <p:spinner id="timeLimit" value="#{updateMrqsExamForm.limiteTiempo}" />
 <p:message  for="timeLimit"/>
 <p:outputLabel for="canSkipQuestions"  value="¿Puede Saltar Preguntas?" />
 <p:inputSwitch id="canSkipQuestions" value="#{updateMrqsExamForm.saltarPreguntas}" onLabel="&#10003;" offLabel="&#215;"/>
 <p:message  for="canSkipQuestions"/>
 <p:outputLabel for="canSkipCases"  value="¿Puede Saltar Casos?" />
 <p:inputSwitch id="canSkipCases" value="#{updateMrqsExamForm.saltarCasos}" onLabel="&#10003;" offLabel="&#215;"/>
 <p:message  for="canSkipCases"/>
 <p:outputLabel for="showAnswers"  value="¿Mostrar Respuestas?" />
 <p:inputSwitch id="showAnswers" value="#{updateMrqsExamForm.mostrarRespuestas}" onLabel="&#10003;" offLabel="&#215;"/>
 <p:message  for="showAnswers"/>
 <p:outputLabel for="hasPassmark"  value="¿Tiene Passmark?" />
 <p:inputSwitch id="hasPassmark" value="#{updateMrqsExamForm.tienePassmark}" onLabel="&#10003;" offLabel="&#215;"/>
 <p:message  for="hasPassmark"/>
 <p:outputLabel for="shufleGroupOrder"  value="¿Orden Aleatorio de Grupo?" />
 <p:inputSwitch id="shufleGroupOrder" value="#{updateMrqsExamForm.aleatorioGrupo}" onLabel="&#10003;" offLabel="&#215;"/>
 <p:message  for="shufleGroupOrder"/>
 <p:outputLabel for="shufleQuestionOrder"  value="¿Orden Aleatorio de Preguntas?" />
 <p:inputSwitch id="shufleQuestionOrder" value="#{updateMrqsExamForm.aleatorioPreguntas}" onLabel="&#10003;" offLabel="&#215;"/>
 <p:message  for="shufleQuestionOrder"/>
 <p:outputLabel for="randomCasesSelection"  value="¿Selección de Casos Aleatorios?" />
 <p:inputSwitch id="randomCasesSelection" value="#{updateMrqsExamForm.seleccionCasosAleatorios}" onLabel="&#10003;" offLabel="&#215;"/>
 <p:message  for="randomCasesSelection"/> 
 <p:outputLabel for="finishingMessage" value="Mensaje Final"/>
 <p:inputTextarea  id="finishingMessage" value="#{updateMrqsExamForm.mensajeFinalizacion}" rows="4" style="width:100%"/>
 <p:message  for="finishingMessage"/>
</p:panelGrid>

<h3>OPCIONES DE DOCUMENTOS</h3>
<p:panelGrid columns="3" layout="grid" columnClasses="ui-g-12 ui-md-6 ui-lg-2,ui-g-12 ui-md-6 ui-lg-8,ui-g-12 ui-md-6 ui-lg-2">
 <p:outputLabel for="generateConfirmationOfAttendance"  value="¿Generar Confirmación de Asistencia?" />
 <p:inputSwitch id="generateConfirmationOfAttendance" value="#{updateMrqsExamForm.confirmacionAsistencia}" onLabel="&#10003;" offLabel="&#215;"/>
 <p:message  for="generateConfirmationOfAttendance"/>
 <p:outputLabel for="generateDiploma"  value="¿Generar Diploma?" />
 <p:inputSwitch id="generateDiploma" value="#{updateMrqsExamForm.diploma}" onLabel="&#10003;" offLabel="&#215;"/>
 <p:message  for="generateDiploma"/>
</p:panelGrid>

<div class="ui-g">
 <div class="ui-g-12 ui-md-6 ui-lg-2">
  <p:commandButton value="Actualizar" update="tituloPanelId visibilityPanelId disponibilidadPanelId tiempoLimitePanelId" actionListener="#{updateMrqsExamForm.update()}" oncomplete="handleUpdateRequest(xhr, status, args)"/>
 </div>
 <div class="ui-g-12 ui-md-6 ui-lg-2">
  <p:commandButton value="Cancelar" action="#{updateMrqsExamForm.cancel()}" immediate="true"/>
 </div>
</div>
    </div>
</div>
</h:form>


<h:form id="MrqsGrupoHdrCreateForm">
 <f:passThroughAttribute name="autocomplete" value="off"/>
 <p:dialog id="MrqsGrupoHdrCreateDialogId" widgetVar="MrqsGrupoHdrCreateDialogWV" modal="true" closable="true" closeOnEscape="true" draggable="false" resizable="false" width="1000" header="Crear Grupo">
  <p:panelGrid id="grupoHdrPanelId" columns="3" layout="grid" columnClasses="ui-g-12 ui-md-6 ui-lg-2,ui-g-12 ui-md-6 ui-lg-8,ui-g-12 ui-md-6 ui-lg-2">
  <p:outputLabel for="publicTitle" value="Título"/>
  <p:inputText id="publicTitle" value="#{updateMrqsExamForm.mrqsGrupoHdr.titulo}"  required="true" requiredMessage="#{msgs['globalForm.requiredMessage']}" style="width:100%"/>
  <p:message for="publicTitle"/>
  <p:outputLabel for="topic" value="Tema" />
  <p:selectOneMenu id="topic"  value="#{updateMrqsExamForm.mrqsGrupoHdr.tema}"   required="true" requiredMessage="#{msgs['globalForm.requiredMessage']}">
  <f:selectItem itemLabel="Seleccione un tema" itemValue="" />
  <f:selectItems value="#{selectsHelper.selectTemaExamenItems}" />
  </p:selectOneMenu>
  <p:message for="topic"/>
  <p:outputLabel for="internalComments" value="Comentarios"/>
  <p:inputTextarea  id="internalComments" value="#{updateMrqsExamForm.mrqsGrupoHdr.comentarios}"  rows="4" style="width:100%"/>
  <p:message  for="internalComments"/> 
  </p:panelGrid>
  <div class="ui-g">
   <div class="ui-g-4"></div>
   <div class="ui-g-4"><p:commandButton value="Crear Grupo" update="MrqsGrupoHdrCreateForm:grupoHdrPanelId" action="#{updateMrqsExamForm.addMRQsGroup()}" oncomplete="handleCreateGrupoRequest(xhr, status, args)" style="width:100%"/></div>
   <div class="ui-g-4"><p:commandButton value="Cancelar" onclick="PF('MrqsGrupoHdrCreateDialogWV').hide();" style="width:100%"/></div> 
   </div>
  </p:dialog>
</h:form>

</ui:define>
</ui:composition>
