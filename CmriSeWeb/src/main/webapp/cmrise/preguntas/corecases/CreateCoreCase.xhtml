<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template.xhtml">

<ui:define name="xxhrwjs">
 <script type="text/javascript">
 function handleCreateRequest(xhr, status, args){
 	 if(args.validationFailed) {
		 argsValidationFailed(); 
     }
 }
 </script>
</ui:define>
                
                
<ui:define name="content">
<p:breadCrumb>
    <p:menuitem value="Inicio" outcome="PaginaPrincipal" />
     <p:menuitem value="Gestionar Casos clínicos" outcome= "Preguntas-Manage-CoreCases" />
     <p:menuitem value="Crear Caso Clínico" url="#"/>
       
</p:breadCrumb>
<h1>Crear Caso Clínico</h1>
<h:form id="createForm">
<h3>Información del Caso clínico</h3>
 <p:panelGrid columns="3" layout="grid" columnClasses="ui-g-12 ui-md-6 ui-lg-2,ui-g-12 ui-md-6 ui-lg-8,ui-g-12 ui-md-6 ui-lg-2">
  <p:outputLabel for="internalName" value="Nombre"/>
  <p:inputText id="internalName" value="#{createCoreCaseForm.nombre}" style="width:100%" required="true" requiredMessage="#{msgs['globalForm.requiredMessage']}"/>
  <p:message for="internalName"/>
  <p:outputLabel for="topic" value="Tema de Pregunta" />
  <p:selectOneMenu id="topic" value="#{createCoreCaseForm.tema}" required="true" requiredMessage="#{msgs['globalForm.requiredMessage']}">
  <f:selectItem itemLabel="Seleccione un tema" itemValue="" />
  <f:selectItems value="#{selectsHelper.selectTemaDePreguntaItems}" />
  </p:selectOneMenu>
  <p:message for="topic"/>
  <p:outputLabel for="clinicalHistory" value="Historial Clinico"/>
  <p:inputTextarea  id="clinicalHistory" value="#{createCoreCaseForm.historialClinico}" rows="4" style="width:100%"/>
  <p:message  for="clinicalHistory"/>
  <p:outputLabel for="descriptionOfTechnique" value="Descripción de la Técnica"/>
  <p:inputTextarea  id="descriptionOfTechnique" value="#{createCoreCaseForm.descripcionTecnica}"  rows="4" style="width:100%"/>
  <p:message  for="descriptionOfTechnique"/>
  <p:outputLabel for="note" value="Nota"/>
  <p:inputTextarea  id="note" value="#{createCoreCaseForm.nota}"   rows="4" style="width:100%"/>
  <p:message  for="note"/>
  <p:outputLabel for="showUnsafeOption"  value="¿Mostrar Opción Insegura?" />
  <p:inputSwitch id="showUnsafeOption" value="#{createCoreCaseForm.opcionInsegura}"  onLabel="&#10003; SI" offLabel="&#215; NO"/>
  <p:message  for="showUnsafeOption"/>
 
  <p:outputLabel for="tags" value="Etiquetas"/>
  <p:inputTextarea  id="tags" value="#{createCoreCaseForm.etiquetas}"   rows="1" style="width:100%"/>
  <p:message  for="tags"/>
 </p:panelGrid>
 
 <div class="ui-g">
 <div class="ui-g-12 ui-md-6 ui-lg-2">
  <p:commandButton value="Agregar Caso Clínico" update="createForm" oncomplete="handleCreateRequest(xhr, status, args)" action="#{createCoreCaseForm.create()}"/>
 </div>
 <div class="ui-g-12 ui-md-6 ui-lg-2">
  <p:commandButton value="Cancelar" process="@this" update="createForm" action="Preguntas-Manage-CoreCases" >
  <p:resetInput target="createForm"/>
   </p:commandButton>
 </div>
</div>


</h:form>
</ui:define>
</ui:composition>
