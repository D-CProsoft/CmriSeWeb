<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template.xhtml">

<ui:define name="xxhrwjs">
<script type="text/javascript">
function handleDeleteRequest(xhr, status, args){
	 if(args.validationFailed|| !args.deleteIn) {
		 PF('deleteRolDialogWV').jq.effect("shake", {times:5}, 100);
		 argsValidationFailed(); 
  }else{
  	 PF('deleteRolDialogWV').hide();
  }	
}

</script>
</ui:define>

<ui:define name="nuevo">
  
 </ui:define>
                
<ui:define name="content">
<p:breadCrumb>
    <p:menuitem value="Inicio" outcome="PaginaPrincipal" />
     <p:menuitem value="Casos Clínicos" url="#"/>
	
</p:breadCrumb>
<h1>Casos Clinicos</h1>
 <p:commandButton immediate="true" title="Nuevo"  value="Nuevo Caso Clínico" icon="pi pi-plus" action="Preguntas-Create-CoreCase" style="text-align:right;"/>
<h:form id="ReadOnlyForm">
 <p:dataTable var="ccHdrV1"  value="#{manageCoreCasesForm.listCcHdrV1}"  paginator="true" rows="10" paginatorPosition="bottom" emptyMessage="Sin resultados" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" >
   <f:facet name="header">
   Casos Clínicos
   </f:facet>
    <p:column headerText="Nombre">
     <p:commandLink action="#{manageCoreCasesForm.update(ccHdrV1)}">
      <h:outputText value="#{ccHdrV1.nombre}" />
     </p:commandLink>
    </p:column>
     <p:column headerText="Estatus">
       <h:outputText value="#{ccHdrV1.estatusDesc}" />
     </p:column>
     <p:column headerText="Tema">
        <h:outputText value="#{ccHdrV1.temaDesc}" />
     </p:column>
     <p:column headerText="Etiquetas">
       <h:outputText value="#{ccHdrV1.etiquetas}" />
     </p:column>
     <p:column headerText="Acciones">
        <p:commandButton icon="fa fa-edit" style="margin-left: 10px;" action="#{manageCoreCasesForm.update(ccHdrV1)}"/>
        <p:commandButton icon="fa fa-trash" style="margin-left: 10px;" oncomplete="PF('deleteRolDialogWV').show();" ajax="true" actionListener="#{manageCoreCasesForm.selectForAction(ccHdrV1)}"/>
     </p:column>
   </p:dataTable>
  </h:form>
  
 <h:form id="DeleteForm">
  <p:dialog id="deleteRolDialogId" widgetVar="deleteRolDialogWV" modal="true" closable="true" closeOnEscape="true" draggable="false" resizable="false" width="1000" header="Borrar Registro">
   <h2>¿Esta seguro de que desea borrar este registro?</h2>
    <div class="ui-g" >
              <div class="ui-g-12 ui-lg-2" >
                 <p:commandButton id="DeleteBtn" update="ReadOnlyForm" value="Aceptar" actionListener="#{manageCoreCasesForm.delete()}" oncomplete="handleDeleteRequest(xhr, status, args)"  />
              </div>
              <div class="ui-g-12 ui-lg-2" >
                 <p:commandButton id="CancelarBtn"  value="Cancelar"  onclick="PF('deleteRolDialogWV').hide();" />
              </div>
     </div>
  </p:dialog>
</h:form>
  
</ui:define>
</ui:composition>
