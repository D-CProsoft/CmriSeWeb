<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template.xhtml">
                
<ui:define name="content">

<h:form id="updateForm">
<!-- <h3>Información del Caso Clínico</h3> -->

 <p:growl id="growl" showDetail="true" life="5000" />  

 <div class="ui-g">
  <div class="ui-g-12 ui-md-6">
   <p:carousel  headerText="INFORMACION DEL CASO CLINICO"     style="width:100%" >
        </p:carousel>
  <p:panelGrid columns="3" layout="grid" columnClasses="ui-g-2 ui-md-6 ui-lg-2,ui-g-12 ui-md-6 ui-lg-8,ui-g-12 ui-md-6 ui-lg-2">
   <p:outputLabel for="admonExamenDesc" value="Examen"/>
   <p:inputText id="admonExamenDesc" value="#{updateCoreCaseForm.ccHdrV1.admonExamenDesc}" style="width:98%; " readonly="true"/>
   <p:message for="admonExamenDesc"/>
    <p:outputLabel for="admonMateriaDesc" value="Materia"/>
   <p:inputText id="admonMateriaDesc" value="#{updateCoreCaseForm.ccHdrV1.admonMateriaDesc}" style="width:98%" readonly="true"/>
   <p:message for="admonMateriaDesc"/>
    <p:outputLabel for="admonSubMateriaDesc" value="Clasificación"/>
   <p:inputText id="admonSubMateriaDesc" value="#{updateCoreCaseForm.ccHdrV1.admonSubMateriaDesc}" style="width:98%" readonly="true"/>
   <p:message for="admonSubMateriaDesc"/>
  </p:panelGrid> <!-- END Panel Grid -->
  </div>
</div>		

  <div class="ui-g">
   <div class="ui-g-12 ui-md-12">
   <p:commandButton immediate="true" title="Nuevo"  value="Nueva Pregunta" icon="pi pi-plus" action="#{updateCoreCaseForm.createCoreQuestion()}" style="background: #2D0D86;"/>
   </div>
  </div>
  
 <p:carousel value="#{updateCoreCaseForm.listCcPreguntasHdrV1}" headerText="LISTA DE PREGUNTAS CASOS CLINICOS" var="pregunta" itemStyle="height:98%;text-align:center" numVisible="1" easing="easeOutBounce" style="width:98%" circular="true">
    <p:panelGrid columns="3" layout="grid" columnClasses="ui-g-12 ui-md-6 ui-lg-2,ui-g-12 ui-md-6 ui-lg-8,ui-g-12 ui-md-6 ui-lg-2">
       <p:outputLabel for="numero" value="ID"/>
      <p:inputText id="numero" value="#{pregunta.numero}" style="width:98%" readonly="true"/>
      <p:message for="numero"/>
      <p:outputLabel for="admonExamenDesc" value="Examen"/>
      <p:inputText id="admonExamenDesc" value="#{pregunta.admonExamenDesc}" style="width:98%" readonly="true"/>
      <p:message for="admonExamenDesc"/>
      <p:outputLabel for="admonMateriaDesc" value="Materia"/>
      <p:inputText id="admonMateriaDesc" value="#{pregunta.admonMateriaDesc}" style="width:98%" readonly="true"/>
      <p:message for="admonMateriaDesc"/>
       <p:outputLabel for="admonSubMateriaDesc" value="Clasificación"/>
      <p:inputText id="admonSubMateriaDesc" value="#{pregunta.admonSubMateriaDesc}" style="width:98%" readonly="true"/>
      <p:message for="admonSubMateriaDesc"/>
      <p:outputLabel for="tipoPreguntaDesc" value="Tipo Pregunta"/>
      <p:inputText id="tipoPreguntaDesc" value="#{pregunta.tipoPreguntaDesc}" style="width:98%" readonly="true"/>
      <p:message for="tipoPreguntaDesc"/>
      <p:commandButton value="Actualizar Pregunta" style="BackGround:#2D0D86;" action="#{updateCoreCaseForm.updatePregunta(pregunta)}" immediate="true"></p:commandButton>
    </p:panelGrid>
 </p:carousel>   
   

 
 <div class="ui-g">
 <div class="ui-g-12 ui-md-6 ui-lg-2">

  <p:commandButton value="Guardar" icon="fa fa-save" update="updateForm" actionListener= "#{updateCoreCaseForm.actualizar()}" style="background: #2D0D86;"/>

 </div>
 <div class="ui-g-12 ui-md-6 ui-lg-2">
  <p:commandButton value="Guardar y Previsualizar" update="updateForm" action="#{updateCoreCaseForm.saveAndPreview()}" style="background: #2D0D86;"/>
 </div>
 <div class="ui-g-12 ui-md-6 ui-lg-2">
  <p:commandButton value="Cancelar" action="Preguntas-Manage-CoreCases" immediate="true" style="background: #2D0D86;"/>
 </div>
 <div class="ui-g-12 ui-md-6 ui-lg-2">
  <p:commandButton value="Borrar" style="background: #2D0D86;"/>
 </div>
</div>
</h:form>

</ui:define>
</ui:composition>
