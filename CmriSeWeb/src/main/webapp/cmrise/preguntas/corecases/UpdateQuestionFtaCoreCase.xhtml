<ui:define name="xxhrwcss">

<ui:define name="content">

<h:form id="casoClinicoForm">
<h1>Información del Caso Clínico</h1>
<div class="ui-g">
  <div class="ui-g-12 ui-md-12">
  <p:panelGrid columns="3" layout="grid" columnClasses="ui-g-12 ui-md-6 ui-lg-2,ui-g-12 ui-md-6 ui-lg-8,ui-g-12 ui-md-6 ui-lg-2">
   <p:outputLabel for="admonExamenDesc" value="Examen"/>
   <p:inputText id="admonExamenDesc" value="#{updateCoreCaseForm.ccHdrV1.admonExamenDesc}" style="width:98%" readonly="true"/>
   <p:message for="admonExamenDesc"/>
    <p:outputLabel for="admonMateriaDesc" value="Materia"/>
   <p:inputText id="admonMateriaDesc" value="#{updateCoreCaseForm.ccHdrV1.admonMateriaDesc}" style="width:98%" readonly="true"/>
   <p:message for="admonMateriaDesc"/>
    <p:outputLabel for="admonSubMateriaDesc" value="Clasificación"/>
   <p:inputText id="admonSubMateriaDesc" value="#{updateCoreCaseForm.ccHdrV1.admonSubMateriaDesc}" style="width:98%" readonly="true"/>
   <p:message for="admonSubMateriaDesc"/>
  </p:panelGrid> <!-- END Panel Grid -->
  </div>
</div>		
</h:form>


<h:form id="createQuestionCoreCaseForm">
<p:growl id="growl" showDetail="true" life="5000" /> 
<h1>Información de la Pregunta</h1> 
    <div class="ui-g card">
      <div class="ui-g-12 ui-md-12" >
        <div class="ui-g-12 ui-md-3" style="text-align:right;">
         <p:outputLabel for="admonExamen" value="Examen" />
        </div>
         <div class="ui-g-12 ui-md-9">
          <p:selectOneMenu id="admonExamen" value="#{updateQuestionFtaCoreCaseForm.ccPreguntasHdrV1ForAction.admonExamen}" required="true" requiredMessage="#{msgs['globalForm.requiredMessage']}">
           <p:ajax listener="#{updateQuestionFtaCoreCaseForm.onAdmonExamenChange}" update="materia" />
           <f:selectItem itemLabel="Seleccione..." itemValue="" />
           <f:selectItems value="#{updateQuestionFtaCoreCaseForm.selectExamenesHdr}" />
          </p:selectOneMenu>
          <p:message for="admonExamen"/>
         </div>
       </div>
       
       <div class="ui-g-12 ui-md-12" >
        <div class="ui-g-12 ui-md-3" style="text-align:right;">
         <p:outputLabel for="materia" value="Materia" />
        </div>
         <div class="ui-g-12 ui-md-9">
          <p:selectOneMenu id="materia" value="#{updateQuestionFtaCoreCaseForm.ccPreguntasHdrV1ForAction.admonMateria}" required="true" requiredMessage="#{msgs['globalForm.requiredMessage']}">
          <p:ajax listener="#{updateQuestionFtaCoreCaseForm.onAdmonMateriaChange}" update="subMateria" />
          <f:selectItem itemLabel="Seleccione..." itemValue="" />
          <f:selectItems value="#{updateQuestionFtaCoreCaseForm.selectMateriasHdr}" />
         </p:selectOneMenu>
         <p:message for="materia"/>
         </div>
       </div>
       
        <div class="ui-g-12 ui-md-12" >
        <div class="ui-g-12 ui-md-3" style="text-align:right;">
         <p:outputLabel for="subMateria" value="SubMateria" />
        </div>
         <div class="ui-g-12 ui-md-9">
         <p:selectOneMenu id="subMateria" value="#{updateQuestionFtaCoreCaseForm.ccPreguntasHdrV1ForAction.admonSubMateria}" required="true" requiredMessage="#{msgs['globalForm.requiredMessage']}">
          <f:selectItem itemLabel="Seleccione..." itemValue="" />
          <f:selectItems value="#{updateQuestionFtaCoreCaseForm.selectSubMaterias}" />
         </p:selectOneMenu>
         <p:message for="subMateria"/>
         </div>
       </div>
        
         <div class="ui-g-12 ui-md-12" >
        <div class="ui-g-12 ui-md-3" style="text-align:right;">
         <p:outputLabel for="fechaElaboracion" value="Fecha Elaboracion" />
        </div>
         <div class="ui-g-12 ui-md-9">
         <p:calendar id="fechaElaboracion" value="#{updateQuestionFtaCoreCaseForm.ccPreguntasHdrV1ForAction.fechaElaboracion}" locale="es" pattern="dd/MM/yyyy" mask="true" required="true"  requiredMessage="#{msgs['globalForm.requiredMessage']}"/>
         <p:message for="fechaElaboracion"/>
         </div>
       </div>
       
        <div class="ui-g-12 ui-md-12" >
        <div class="ui-g-12 ui-md-3" style="text-align:right;">
         <p:outputLabel for="creadoPor" value="¿Quien elabora la Pregunta?" />
        </div>
         <div class="ui-g-12 ui-md-9">
         <p:inputText id="creadoPor" value="#{userLogin.nombreCompletoUsuario}" readonly="true"/>
         <p:message for="creadoPor"/>
         </div>
       </div>
       
        
           <div class="ui-g-12 ui-md-12" >
        <div class="ui-g-12 ui-md-3" style="text-align:right;">
         <p:outputLabel for="questionType" value="Tipo de Pregunta" />
        </div>
         <div class="ui-g-12 ui-md-9">
         <p:selectOneMenu id="questionType" value="#{updateQuestionFtaCoreCaseForm.ccPreguntasHdrV1ForAction.tipoPregunta}" required="true" requiredMessage="#{msgs['globalForm.requiredMessage']}">
         <f:selectItem itemLabel="Seleccione..." itemValue="" />
         <f:selectItems value="#{selectsHelper.selectTipoPreguntaCoreCaseItems}" />
          </p:selectOneMenu>
         <p:message for="questionType"/>
         </div>
       </div>
     
        <div class="ui-g-12 ui-md-12" >
         <div class="ui-g-12 ui-md-3" style="text-align:right;">
         <p:outputLabel for="tag" value="Diagnostico" />
         </div>
          <div class="ui-g-12 ui-md-9">
          <div class="ui-inputgroup">
	      <span class="ui-inputgroup-addon"><i class="fa fa-tag"></i></span>
	      <p:inputText id="tag" value="#{updateQuestionFtaCoreCaseForm.ccPreguntasHdrV1ForAction.etiquetas}" maxlength="500" style="width:100%"/>
	      </div>
         <p:message for="tag"/>  
         </div>
       </div>
      
         <div class="ui-g-12 ui-md-12" >
         <div class="ui-g-12 ui-md-3" style="text-align:right;">
          <p:outputLabel for="internalComments" value="Notas" />
         </div>
          <div class="ui-g-12 ui-md-9">
           <p:textEditor id="internalComments" value="#{updateQuestionFtaCoreCaseForm.ccPreguntasHdrV1ForAction.comentarios}" widgetVar="internalCommentsWV"  height="100">
		    <f:facet name="toolbar">
		        <span class="ql-formats">
		            <button class="ql-bold"></button>
		            <button class="ql-italic"></button>
		            <button class="ql-underline"></button>
		            <button class="ql-strike"></button>
		            <button class="ql-unorderedlist"></button>
		            <button class="ql-orderedlist"></button>
		        </span>
		    </f:facet>
	  	   </p:textEditor>
	     <p:message for="internalComments"/>  
         </div>
       </div>
       
        <div class="ui-g-12 ui-md-12" >
          <div class="ui-g-12 ui-md-3" style="text-align:right;">
           <p:splitButton immediate="true" title="Nuevo"  value="Imagenes" icon="pi pi-plus">
		    <p:menuitem value="Agregar Series Dicom" onclick="PF('presentationDialogWV').show();" />
		   </p:splitButton>
          </div>
          <div class="ui-g-12 ui-md-9" style="text-align:right;">
            
             <ui:repeat var="imagenesGrupo" value="#{updateQuestionFtaCoreCaseForm.listPresentCcImagenesGrp}" varStatus="status">
		     <div class="ui-g">
		      <div class="ui-g-12">
		       <h3>#{imagenesGrupo.tituloSuperior}</h3>
		      </div>
		      <div class="ui-g-12">
		       <ui:repeat var="imagenes" value="#{imagenesGrupo.listCcImagenes}" varStatus="status">
		         <h:graphicImage value="data:image/jpg;base64,#{imagenes.thumbailBase64}" style="max-width: 300px; max-height: 300px;" />
		       </ui:repeat>
		      </div>
		     </div>
		    </ui:repeat>
            
          </div>
        </div>
     </div>  
    
       <h:panelGroup rendered="#{updateQuestionFtaCoreCaseForm.multipleChoice}">
         <h1>Pregunta de Opción Multiple</h1>
       
           <div class="ui-g card">
	       <div class="ui-g-12 ui-md-12" >
	        
	        <div class="ui-g-12 ui-md-3" style="text-align:right;">
	        <p:outputLabel for="questionTitle" value="Cuadro Clinico" />
	        </div>
	         <div class="ui-g-12 ui-md-9">
	           <p:inputText id="questionTitle"  value="#{updateQuestionFtaCoreCaseForm.ccPreguntasFtaV1ForUpdate.tituloPregunta}" maxlength="200" style="width:100%" required="true" requiredMessage="#{msgs['globalForm.requiredMessage']}"/>
               <p:message for="questionTitle"/>
	         </div>
	        
	        <!-- 
	         <div class="ui-g-12 ui-md-3" style="text-align:right;">
	          <p:outputLabel for="questionText"  value="Texto de la pregunta" />
	        </div>
	         <div class="ui-g-12 ui-md-9">
	           <p:inputTextarea id="questionText" value="#{updateQuestionFtaCoreCaseForm.ccPreguntasFtaV1ForUpdate.textoPregunta}"  style="width:100%" required="true" maxlength="500" requiredMessage="#{msgs['globalForm.requiredMessage']}"/>
               <p:message for="questionText"/>
	         </div>
	          -->
	          <div class="ui-g-12 ui-md-3" style="text-align:right;">
	         <p:outputLabel for="hintsText"  value="Instrucciones" />
	        </div>
	         <div class="ui-g-12 ui-md-9">
	           <p:inputText id="hintsText" value="#{updateQuestionFtaCoreCaseForm.ccPreguntasFtaV1ForUpdate.textoSugerencias}" maxlength="255" style="width:100%" required="true" requiredMessage="#{msgs['globalForm.requiredMessage']}"/>
                <p:message for="hintsText"/>
	         </div>
	       
	       </div>
	       
	       <div class="ui-g-12 ui-md-3" style="text-align:right;">
           <p:outputLabel for="singleMode" value="¿Modo de Respuesta Única?" />
        </div>
        <div class="ui-g-12 ui-md-9">
           <p:inputSwitch id="singleMode" onLabel="Si" offLabel="No" value="#{updateQuestionFtaCoreCaseForm.ccPreguntasFtaV1ForUpdate.singleAnswerMode}"/>
        </div>
        <div class="ui-g-12 ui-md-3" style="text-align:right;">
           <p:outputLabel for="suffleOrder" value="¿Orden de Respuestas Aleatorio?" />
        </div>
        <div class="ui-g-12 ui-md-9">
           <p:inputSwitch id="suffleOrder" onLabel="Si" offLabel="No" value="#{updateQuestionFtaCoreCaseForm.ccPreguntasFtaV1ForUpdate.suffleAnswerOrder}"/>
        </div>
	       
	       
	       <p:carousel value="#{updateQuestionFtaCoreCaseForm.listCcOpcionMultiple}" headerText="Lista de Respuestas" var="ccOpcionMultiple" itemStyle="height:98%;text-align:center" numVisible="1" easing="easeOutBounce" style="width:98%" circular="true">
	         <div class="ui-g" style="border: 1px solid black;width:80%;margin-bottom: 5px;width:98%" >
		        <div class="ui-g-2 ui-g-nopad" style="text-align:center;">
		         <div class="ui-g-6">
		          <p:spinner id="numeroLinea" value="#{ccOpcionMultiple.numeroLinea}" min="1" max="10" rotate="true" required="true" requiredMessage="#{msgs['globalForm.requiredMessage']}" />
		          <p:message for="numeroLinea"/>
		         </div>
		         <div class="ui-g-6">
		          <p:inputSwitch onLabel="&#10003;" offLabel="&#215;" value="#{ccOpcionMultiple.estatus}" />
		         </div>
		        </div>
		      
                 <div class="ui-g-9 ui-g-nopad">
		         <div class="ui-g-12">
		           <div class="ui-g-2" style="text-align:right;">
		            <p:outputLabel for="answerText" value="Respuesta" />
		           </div>
		           <div class="ui-g-10">
		             <p:inputText id="answerText" style="width:99%;" value="#{ccOpcionMultiple.textoRespuesta}"  required="true" requiredMessage="#{msgs['globalForm.requiredMessage']}"/>
		             <p:message for="answerText"/>
		           </div>
		         </div>
		         <!-- 
		          <div class="ui-g-12">
		           <div class="ui-g-2" style="text-align:right;">
		            <p:outputLabel for="explanation" value="Explicación" />
		           </div>
		           <div class="ui-g-10">
		             <p:inputText id="explanation" style="width:99%;" value="#{ccOpcionMultiple.textoExplicacion}" required="true" requiredMessage="#{msgs['globalForm.requiredMessage']}"/>
		             <p:message for="explanation"/>
		           </div>
		         </div>
		          -->
		         </div>
		          <div class="ui-g-1 ui-g-nopad">
		            <p:commandButton icon="pi pi-times" styleClass="red-button" oncomplete="PF('deleteOpcionMultipleWV').show();" actionListener="#{updateQuestionFtaCoreCaseForm.selectOpcionMultipleForAction(ccOpcionMultiple)}"/>
		          </div>
		         </div> <!-- END div -->  
		         
	       </p:carousel>
	       
	      </div>
     
        </h:panelGroup>
        
          <div class="ui-g">
		   <div class="ui-g-12 ui-md-2" style="text-align:center">
		     <p:commandButton value="Guardar"  update="informacionPreguntaPanelGridID MultipleChoiceAnswerQuestionUpdatePanel" action="#{updateQuestionFtaCoreCaseForm.update()}"  ajax="false"/>
		   </div>
		   <div class="ui-g-12 ui-md-3" style="text-align:center">
		    <p:commandButton value="Guardar y Previsualizar"  update="createQuestionCoreCaseForm" action="#{updateQuestionFtaCoreCaseForm.saveAndPreview()}"/>
		   </div>
		   <div class="ui-g-12 ui-md-2" style="text-align:center">
		    <p:commandButton value="Cancelar" immediate="true" action="Preguntas-Update-CoreCase" />
		   </div>
		   <div class="ui-g-12 ui-md-2" style="text-align:center">
		    <p:commandButton value="Duplicar" immediate="true" update="createQuestionCoreCaseForm" action="#{updateQuestionFtaCoreCaseForm.duplicar()}" />
		   </div>
		   <div class="ui-g-12 ui-md-2" style="text-align:center">
		    <p:commandButton value="Borrar" immediate="true" update="createQuestionCoreCaseForm" action="#{updateQuestionFtaCoreCaseForm.borrar()}"/>
		   </div>
		  </div>
	  
</h:form>


<p:dialog id="presentationDialogId" widgetVar="presentationDialogWV" modal="true" closable="true" closeOnEscape="true" draggable="false" resizable="false" width="1000" header="Agregar Imagenes">
 <h:form id="presentationForm" enctype="multipart/form-data">
  <p:growl id="messages" showDetail="true" />       
     
    <div class="ui-g">
    <div class="ui-g-12">
       <p:outputLabel for="tituloSuperiorId" value="Título Superior" />
    </div>
    <div class="ui-g-12">
      <p:inputText id="tituloSuperiorId" style="width:60%" value="#{updateQuestionFtaCoreCaseForm.presentCcImagenesGrp.tituloSuperior}" />
    </div>
    <div class="ui-g-12">
      <p:message for="tituloSuperiorId"/>
    </div>
     <div class="ui-g-12">
     <p:fileUpload id="presentatioFilesID" value="#{updateQuestionFtaCoreCaseForm.presentationFiles}"  label="Seleccionar" mode="simple"  multiple="true"  allowTypes="/(\.|\/)(dcm)$/" update="presentationForm" required="true" requiredMessage="#{msgs['globalForm.requiredMessage']}"/>
    </div>
     <div class="ui-g-12">
      <p:message for="presentatioFilesID"/>
    </div>
    <div class="ui-g-6">
     <p:commandButton value="Procesar"  action="#{updateQuestionFtaCoreCaseForm.uploadMultiple}" update="presentationForm" ajax="false" />
    </div>
    <div class="ui-g-6">
      <p:commandButton value="Cancelar"  onclick="PF('presentationDialogWV').hide();" />
    </div>
  </div>
  
</h:form>
</p:dialog> 


 <h:form id="DeleteForm">
 <p:dialog id="deleteOpcionMultipleDialogId" widgetVar="deleteOpcionMultipleWV" modal="true" closable="true" closeOnEscape="true" draggable="false" resizable="false" width="1000" header="Borrar Registro">
   <h2>#{msgs['globalForm.deleteMessage']}</h2>
    <div class="ui-g" >
              <div class="ui-g-12 ui-lg-2" >
                 <p:commandButton id="DeleteOpcMultBtn" value="Aceptar"   actionListener="#{updateQuestionFtaCoreCaseForm.deleteOpcionMultiple()}"  oncomplete="PF('deleteOpcionMultipleWV').hide();"  />
              </div>
              <div class="ui-g-12 ui-lg-2" >
                 <p:commandButton id="CancelarOpcMultBtn"  value="Cancelar"  onclick="PF('deleteOpcionMultipleWV').hide();" />
              </div>
     </div>
  </p:dialog>
 </h:form>


</ui:define>                
</ui:composition>
