<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template.xhtml">

<ui:define name="xxhrwjs">
 <script type="text/javascript">
 function handleCreateRequest(xhr, status, args){
 	 if(args.validationFailed) {
		 argsValidationFailed(); 
     }
 }
 </script>
</ui:define>

<ui:define name="content">
<h:form id="createMrqForm">
<p:growl id="growl" showDetail="true"/>
<p:breadCrumb>
    <p:menuitem value="Inicio" outcome="PaginaPrincipal" />
     <p:menuitem value="Preguntas" outcome="Preguntas-ManageNewMrqs"/>
    <p:menuitem value="Nueva Pregunta" url="#" />
</p:breadCrumb>
<h1>Crear Pregunta</h1>
 <p:panel header="INFORMACIÃ“N DE LA PREGUNTA">
   <div class="ui-g">
     <div class="ui-g-12 ui-md-12" >
        <div class="ui-g-12 ui-md-3" style="text-align:right;">
         <p:outputLabel for="admonExamen" value="Categoria Examen" />
        </div>
         <div class="ui-g-12 ui-md-9">
          <p:selectOneMenu id="admonExamen" value="#{createMrqForm.admonExamen}" required="true" requiredMessage="#{msgs['globalForm.requiredMessage']}">
           <p:ajax listener="#{createMrqForm.onAdmonExamenChange}" update="materia" />
           <f:selectItem itemLabel="Seleccione..." itemValue="" />
           <f:selectItems value="#{createMrqForm.selectExamenesHdr}" />
          </p:selectOneMenu>
          <p:message for="admonExamen"/>
         </div>
       </div>
        <div class="ui-g-12 ui-md-12" >
        <div class="ui-g-12 ui-md-3" style="text-align:right;">
         <p:outputLabel for="materia" value="Materia" />
        </div>
         <div class="ui-g-12 ui-md-9">
          <p:selectOneMenu id="materia" value="#{createMrqForm.admonMateria}" required="true" requiredMessage="#{msgs['globalForm.requiredMessage']}">
          <p:ajax listener="#{createMrqForm.onAdmonMateriaChange}" update="subMateria" />
          <f:selectItem itemLabel="Seleccione..." itemValue="" />
          <f:selectItems value="#{createMrqForm.selectMateriasHdr}" />
         </p:selectOneMenu>
         <p:message for="materia"/>
         </div>
       </div>
       <div class="ui-g-12 ui-md-12" >
        <div class="ui-g-12 ui-md-3" style="text-align:right;">
         <p:outputLabel for="subMateria" value="SubMateria" />
        </div>
         <div class="ui-g-12 ui-md-9">
         <p:selectOneMenu id="subMateria" value="#{createMrqForm.admonSubMateria}" required="true" requiredMessage="#{msgs['globalForm.requiredMessage']}">
          <f:selectItem itemLabel="Seleccione..." itemValue="" />
          <f:selectItems value="#{createMrqForm.selectSubMaterias}" />
         </p:selectOneMenu>
         <p:message for="subMateria"/>
         </div>
       </div>
       <div class="ui-g-12 ui-md-12" >
        <div class="ui-g-12 ui-md-3" style="text-align:right;">
         <p:outputLabel for="questionType" value="Tipo de Pregunta" />
        </div>
         <div class="ui-g-12 ui-md-9">
         <p:selectOneMenu id="questionType" value="#{createMrqForm.tipoPregunta}" required="true" requiredMessage="#{msgs['globalForm.requiredMessage']}">
          <f:selectItem itemLabel="Seleccione..." itemValue="" />
          <f:selectItems value="#{selectsHelper.selectTipoPreguntaItems}" />
         </p:selectOneMenu>
          <p:message for="questionType"/>
         </div>
       </div>
        <div class="ui-g-12 ui-md-12" >
        <div class="ui-g-12 ui-md-3" style="text-align:right;">
         <p:outputLabel for="tag" value="Etiqueta" />
        </div>
         <div class="ui-g-12 ui-md-9">
           <div class="ui-inputgroup">
           <span class="ui-inputgroup-addon"><i class="fa fa-tag"></i></span>
           <p:inputText id="tag" value="#{createMrqForm.etiquetas}" maxlength="255" style="width:100%"/>
           </div>
         </div>
       </div>
       
        <div class="ui-g-12 ui-md-12" >
        <div class="ui-g-12 ui-md-3" style="text-align:right;">
         <p:outputLabel for="internalComments" value="Comentarios Internos" />
        </div>
         <div class="ui-g-12 ui-md-9">
          <p:textEditor id="internalComments" value="#{createMrqForm.comentarios}" widgetVar="internalCommentsWV"  height="100">
		    <f:facet name="toolbar">
		        <span class="ql-formats">
		            <button class="ql-bold"></button>
		            <button class="ql-italic"></button>
		            <button class="ql-underline"></button>
		            <button class="ql-strike"></button>
		            <button class="ql-unorderedlist"></button>
		            <button class="ql-orderedlist"></button>
		        </span>
		    </f:facet>
		</p:textEditor>
        </div>
       </div>
   </div> <!--  <div class="ui-g"> -->
 </p:panel>
 
 <div class="ui-g">
     <div class="ui-g-12 ui-md-1" >
       <p:commandButton value="Crear" update="createMrqForm" oncomplete="handleCreateRequest(xhr, status, args)" action="#{createMrqForm.create()}"/>
     </div>
      <div class="ui-g-12 ui-md-1" >
        <p:commandButton value="Cancelar" process="@this" update="createMrqForm" action="Preguntas-ManageNewMrqs">
         <p:resetInput target="createMrqForm"/>
        </p:commandButton>
     </div>
  </div>
</h:form>  
</ui:define>
</ui:composition>
