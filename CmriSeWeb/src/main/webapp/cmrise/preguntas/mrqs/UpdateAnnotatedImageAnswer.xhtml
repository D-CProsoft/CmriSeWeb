<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template.xhtml">
<ui:define name="content">

 <h1>Actualizar Pregunta de Imagen Anotada Mrq</h1>
 <h:form id="questionInfoUpdateForm">
 <p:panel header="INFORMACIÓN DE LA PREGUNTA" >
     <div class="ui-g">
        <div class="ui-g-12 ui-md-3" style="text-align:right;">
           <p:outputLabel for="statusMrqs" value="Estado" />
        </div>
        <div class="ui-g-12 ui-md-9">
         <p:selectOneMenu id="statusMrqs" required="true" requiredMessage="#{msgs['globalForm.requiredMessage']}">
          <f:selectItems value="#{selectsHelper.selectEstatusMrqsItems}" />
         </p:selectOneMenu>
          <p:message for="statusMrqs"/>
         </div>
        <div class="ui-g-12 ui-md-3" style="text-align:right;">
         <p:outputLabel for="internalName" value="Nombre Interno" />
        </div>
         <div class="ui-g-12 ui-md-9">
          <p:inputText id="internalName"  placeholder="Nombre Interno"  maxlength="128" style="width:100%" required="true" requiredMessage="#{msgs['globalForm.requiredMessage']}"/>
          <p:message for="internalName"/>
         </div>
        <div class="ui-g-12 ui-md-3" style="text-align:right;">
         <p:outputLabel for="title" value="Titulo" />
        </div>
         <div class="ui-g-12 ui-md-9">
         <p:inputText id="title"  placeholder="Título"  maxlength="128" style="width:100%" required="true" requiredMessage="#{msgs['globalForm.requiredMessage']}"/>
         <p:message for="title"/>
         </div>
          <div class="ui-g-12 ui-md-3" style="text-align:right;">
         <p:outputLabel for="questionType" value="Tipo de Pregunta" />
        </div>
         <div class="ui-g-12 ui-md-9">
         <p:selectOneMenu id="questionType" required="true" requiredMessage="#{msgs['globalForm.requiredMessage']}">
          <f:selectItem itemLabel="Seleccione un tipo de pregunta" itemValue="" />
          <f:selectItems value="#{selectsHelper.selectTipoPreguntaItems}" />
         </p:selectOneMenu>
          <p:message for="questionType"/>
         </div>
          <div class="ui-g-12 ui-md-3" style="text-align:right;">
         <p:outputLabel for="topic" value="Tema de Pregunta" />
        </div>
         <div class="ui-g-12 ui-md-9">
         <p:selectOneMenu id="topic" required="true" requiredMessage="#{msgs['globalForm.requiredMessage']}">
          <f:selectItem itemLabel="Seleccione un tema" itemValue="" />
          <f:selectItems value="#{selectsHelper.selectTemaDePreguntaItems}" />
         </p:selectOneMenu>
         <p:message for="topic"/>
         </div>
         <div class="ui-g-12 ui-md-3" style="text-align:right;">
          <p:outputLabel for="society" value="Sociedad" />
         </div>
          <div class="ui-g-12 ui-md-9">
            <p:inputText id="society" value="CMRI - Consejo Mexicano de Radiología e Imagen" style="width:100%" readonly="true" />
          </div>
         <div class="ui-g-12 ui-md-3" style="text-align:right;">
         <p:outputLabel for="tag" value="Etiqueta" />
        </div>
         <div class="ui-g-12 ui-md-9">
           <div class="ui-inputgroup">
           <span class="ui-inputgroup-addon"><i class="fa fa-tag"></i></span>
           <p:inputText id="tag" maxlength="255" style="width:100%"/>
           </div>
         </div>
         <div class="ui-g-12 ui-md-3" style="text-align:right;">
         <p:outputLabel for="internalComments" value="Comentarios Internos" />
        </div>
         <div class="ui-g-12 ui-md-9">
          <p:textEditor id="internalComments" widgetVar="internalCommentsWV"  height="100">
		    <f:facet name="toolbar">
		        <span class="ql-formats">
		            <button class="ql-bold"></button>
		            <button class="ql-italic"></button>
		            <button class="ql-underline"></button>
		            <button class="ql-strike"></button>
		            <button class="ql-unorderedlist"></button>
		            <button class="ql-orderedlist"></button>
		        </span>
		    </f:facet>
		</p:textEditor>
        </div>
     </div>
 </p:panel>
 </h:form>

 <h:form id="presentationElementsIntroductionUpdateForm">
 <p:panel header="ELEMENTOS DE PRESENTACIÓN - INTRODUCCIÓN">
   <f:facet name="actions">
      <p:splitButton immediate="true" title="Nuevo"  value="Agregar Nuevo Elemento" icon="pi pi-plus">
       <p:menuitem value="Agregar Nuevo Texto"/>
       <p:menuitem value="Agregar Nueva Imagen"/>
      </p:splitButton>
   </f:facet>
 </p:panel>
 </h:form>
 
   <h:form id="AnnotatedImageAnswerQuestionUpdateForm">
   <p:panel header="PREGUNTA DE IMAGEN ANOTADA">
   <div class="ui-g">
       <div class="ui-g-12 ui-md-3" style="text-align:right;">
         <p:outputLabel  value="Título de la pregunta" />
        </div>
         <div class="ui-g-12 ui-md-9">
          <p:inputText id="questionTitle"  placeholder="Título de la pregunta"  maxlength="255" style="width:100%" required="true" requiredMessage="#{msgs['globalForm.requiredMessage']}"/>
          <p:message for="questionTitle"/>
         </div>
       <div class="ui-g-12 ui-md-3" style="text-align:right;">
         <p:outputLabel for="questionText"  value="Texto de la pregunta" />
        </div> 
         <div class="ui-g-12 ui-md-9">
          <p:inputTextarea id="questionText"   style="width:100%" required="true" requiredMessage="#{msgs['globalForm.requiredMessage']}"/>
          <p:message for="questionText"/>
         </div>
         
           <div class="ui-g-12 ui-md-3" style="text-align:right;">
         <p:outputLabel  value="Texto de sugerencias" />
        </div>
         <div class="ui-g-12 ui-md-9">
          <p:inputText id="hintsText"  placeholder="(No use mas de 5 palabras)"  maxlength="255" style="width:100%" required="true" requiredMessage="#{msgs['globalForm.requiredMessage']}"/>
          <p:message for="hintsText"/>
         </div>
         
          <div class="ui-g-12 ui-md-3" style="text-align:right;">
           <p:outputLabel for="scoringMethod" value="Método de puntuación" />
        </div>
        <div class="ui-g-12 ui-md-9">
         <p:selectOneMenu id="scoringMethod" required="true" requiredMessage="#{msgs['globalForm.requiredMessage']}" >
          <f:selectItems value="#{selectsHelper.selectScoringMethodItems}" />
         </p:selectOneMenu>
          <p:message for="scoringMethod"/>
         </div>
         
         <div class="ui-g-12 ui-md-3" style="text-align:right;">
           <p:outputLabel for="scoringValue" value="Valor de puntuación" />
        </div>
        <div class="ui-g-12 ui-md-9">
         <p:selectOneMenu id="scoringValue" required="true" requiredMessage="#{msgs['globalForm.requiredMessage']}" >
          <f:selectItems value="#{selectsHelper.selectScoringValueItems}" />
         </p:selectOneMenu>
          <p:message for="scoringValue"/>
         </div>
     </div>
   </p:panel>
 </h:form>
 

</ui:define>
</ui:composition>
