<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template.xhtml">
<ui:define name="xxhrwjs">
<script type="text/javascript">
function handleUpdateRequest(xhr, status, args){
	 if(args.validationFailed|| !args.updateIn) {
		 argsValidationFailed(); 
      }
}
</script>
</ui:define>

<ui:define name="content">

 <h1>Actualizar Pregunta de Texto Libre Mrq</h1>
 <h:form id="updateForm">
  <p:breadCrumb>
     <p:menuitem value="Inicio" outcome="PaginaPrincipal" />
     <p:menuitem value="Actualizar Pregunta Texto Libre" url="#"/>
 </p:breadCrumb>
 
 <p:growl id="growl" showDetail="true" life="5000" />  
 
 <p:panel id="questionInfoUpdatePanel" header="INFORMACIÓN DE LA PREGUNTA" >
     <div class="ui-g">
        <div class="ui-g-12 ui-md-3" style="text-align:right;">
           <p:outputLabel for="statusMrqs" value="Estado" />
        </div>
        <div class="ui-g-12 ui-md-9">
          <p:selectOneMenu id="statusMrqs"  value="#{updateFTAMrqForm.mrqsPreguntasHdrV1ForAction.estatus}" required="true" requiredMessage="#{msgs['globalForm.requiredMessage']}">
          <f:selectItem itemLabel="Seleccione un Valor.." itemValue="" />
          <f:selectItems value="#{selectsHelper.selectEstatusMrqsItems}" />
         </p:selectOneMenu>
          <p:message for="statusMrqs"/>
         </div>
        <div class="ui-g-12 ui-md-3" style="text-align:right;">
         <p:outputLabel for="internalName" value="Nombre Interno" />
        </div>
         <div class="ui-g-12 ui-md-9">
          <p:inputText id="internalName" value="#{updateFTAMrqForm.mrqsPreguntasHdrV1ForAction.nombre}" placeholder="Nombre Interno"  maxlength="128" style="width:100%" required="true" requiredMessage="#{msgs['globalForm.requiredMessage']}"/>
          <p:message for="internalName"/>
         </div>
        <div class="ui-g-12 ui-md-3" style="text-align:right;">
         <p:outputLabel for="title" value="Titulo" />
        </div>
         <div class="ui-g-12 ui-md-9">
         <p:inputText id="title"  value="#{updateFTAMrqForm.mrqsPreguntasHdrV1ForAction.titulo}" placeholder="Título"  maxlength="128" style="width:100%" required="true" requiredMessage="#{msgs['globalForm.requiredMessage']}"/>
         <p:message for="title"/>
         </div>
          <div class="ui-g-12 ui-md-3" style="text-align:right;">
         <p:outputLabel for="questionType" value="Tipo de Pregunta" />
        </div>
         <div class="ui-g-12 ui-md-9">
         <p:selectOneMenu id="questionType" value="#{updateFTAMrqForm.mrqsPreguntasHdrV1ForAction.tipoPregunta}" required="true" requiredMessage="#{msgs['globalForm.requiredMessage']}">
          <f:selectItem itemLabel="Seleccione un tipo de pregunta" itemValue="" />
          <f:selectItems value="#{selectsHelper.selectTipoPreguntaItems}" />
         </p:selectOneMenu>
          <p:message for="questionType"/>
         </div>
          <div class="ui-g-12 ui-md-3" style="text-align:right;">
         <p:outputLabel for="topic" value="Tema de Pregunta" />
        </div>
         <div class="ui-g-12 ui-md-9">
         <p:selectOneMenu id="topic"  value="#{updateFTAMrqForm.mrqsPreguntasHdrV1ForAction.temaPregunta}" required="true" requiredMessage="#{msgs['globalForm.requiredMessage']}">
          <f:selectItem itemLabel="Seleccione un tema" itemValue="" />
          <f:selectItems value="#{selectsHelper.selectTemaDePreguntaItems}" />
         </p:selectOneMenu>
         <p:message for="topic"/>
         </div>
         <div class="ui-g-12 ui-md-3" style="text-align:right;">
          <p:outputLabel for="society" value="Sociedad" />
         </div>
          <div class="ui-g-12 ui-md-9">
            <p:inputText id="society" value="CMRI - Consejo Mexicano de Radiología e Imagen" style="width:100%" readonly="true" />
          </div>
         <div class="ui-g-12 ui-md-3" style="text-align:right;">
         <p:outputLabel for="tag" value="Etiqueta" />
        </div>
         <div class="ui-g-12 ui-md-9">
           <div class="ui-inputgroup">
           <span class="ui-inputgroup-addon"><i class="fa fa-tag"></i></span>
           <p:inputText id="tag"  value="#{updateFTAMrqForm.mrqsPreguntasHdrV1ForAction.etiquetas}" maxlength="255" style="width:100%"/>
           </div>
         </div>
         <div class="ui-g-12 ui-md-3" style="text-align:right;">
         <p:outputLabel for="internalComments" value="Comentarios Internos" />
        </div>
         <div class="ui-g-12 ui-md-9">
          <p:textEditor id="internalComments" value="#{updateFTAMrqForm.mrqsPreguntasHdrV1ForAction.comentarios}" widgetVar="internalCommentsWV"  height="100">
		    <f:facet name="toolbar">
		        <span class="ql-formats">
		            <button class="ql-bold"></button>
		            <button class="ql-italic"></button>
		            <button class="ql-underline"></button>
		            <button class="ql-strike"></button>
		            <button class="ql-unorderedlist"></button>
		            <button class="ql-orderedlist"></button>
		        </span>
		    </f:facet>
		</p:textEditor>
        </div>
     </div>
 </p:panel>


 <p:panel header="ELEMENTOS DE PRESENTACIÓN - INTRODUCCIÓN">
   <f:facet name="actions">
      <p:splitButton immediate="true" title="Nuevo"  value="Agregar Nuevo Elemento" icon="pi pi-plus">
       <p:menuitem value="Agregar Nuevo Texto"/>
       <p:menuitem value="Agregar Nueva Imagen"/>
      </p:splitButton>
   </f:facet>
 </p:panel>
 
 
 
 

   <p:panel id="FreeTextAnswerQuestionUpdatePanel" header="PREGUNTA DE TEXTO LIBRE">
   <div class="ui-g">
       <div class="ui-g-12 ui-md-3" style="text-align:right;">
         <p:outputLabel  value="Título de la pregunta" />
        </div>
         <div class="ui-g-12 ui-md-9">
          <p:inputText id="questionTitle" value="#{updateFTAMrqForm.tituloPregunta}" placeholder="Título de la pregunta"  maxlength="255" style="width:100%" required="true" requiredMessage="#{msgs['globalForm.requiredMessage']}"/>
          <p:message for="questionTitle"/>
         </div>
       <div class="ui-g-12 ui-md-3" style="text-align:right;">
         <p:outputLabel for="questionText"  value="Texto de la pregunta" />
        </div> 
         <div class="ui-g-12 ui-md-9">
          <p:inputTextarea id="questionText" value="#{updateFTAMrqForm.textoPregunta}"  style="width:100%" required="true" requiredMessage="#{msgs['globalForm.requiredMessage']}"/>
          <p:message for="questionText"/>
         </div>
         
           <div class="ui-g-12 ui-md-3" style="text-align:right;">
         <p:outputLabel  value="Texto de sugerencias" />
        </div>
         <div class="ui-g-12 ui-md-9">
          <p:inputText id="hintsText" value="#{updateFTAMrqForm.textoSugerencias}"   placeholder="(No use mas de 5 palabras)"  maxlength="255" style="width:100%" required="true" requiredMessage="#{msgs['globalForm.requiredMessage']}"/>
          <p:message for="hintsText"/>
         </div>
         
          <div class="ui-g-12 ui-md-3" style="text-align:right;">
           <p:outputLabel for="scoringMethod" value="Método de puntuación" />
        </div>
        <div class="ui-g-12 ui-md-9">
         <p:selectOneMenu id="scoringMethod" value="#{updateFTAMrqForm.metodoPuntuacion}" required="true" requiredMessage="#{msgs['globalForm.requiredMessage']}" disabled="true" >
          <f:selectItem itemValue="WRONG_CORRECT" itemLabel="Correcto - Incorrecto"/>
         </p:selectOneMenu>
          <p:message for="scoringMethod"/>
         </div>
         
         <div class="ui-g-12 ui-md-3" style="text-align:right;">
           <p:outputLabel for="scoringValue" value="Valor de puntuación" />
        </div>
        <div class="ui-g-12 ui-md-9">
         <p:selectOneMenu id="scoringValue" value="#{updateFTAMrqForm.valorPuntuacion}" required="true" requiredMessage="#{msgs['globalForm.requiredMessage']}" >
          <f:selectItems value="#{selectsHelper.selectScoringValueItems}" />
         </p:selectOneMenu>
          <p:message for="scoringValue"/>
         </div>
         
         <div class="ui-g-12 ui-md-3" style="text-align:right;">
           <p:outputLabel for="correctAnswer" value="Respuesta Correcta" />
         </div>
         <div class="ui-g-12 ui-md-9">
          <p:inputText id="correctAnswer" value="#{updateFTAMrqForm.respuestaCorrecta}" placeholder="Respuesta Correcta"  maxlength="255" style="width:100%" required="true" requiredMessage="#{msgs['globalForm.requiredMessage']}"/>
          <p:message for="correctAnswer"/>
         </div>
     </div>
   </p:panel>

 <p:panel header="RESPUESTAS DE TEXTO LIBRE - LISTAS DE PALABRAS">
    <div class="ui-g">
       <div class="ui-g-12 ui-md-4">
        <p:panel header="PALABRAS INCLUIDAS">
          <p:commandButton value="Agregar nueva palabra"/>
        </p:panel>
       </div>
        <div class="ui-g-12 ui-md-4">
          <p:panel header="PALABRAS QUE PUEDEN SER">
           <p:commandButton value="Agregar nueva palabra"/>
          </p:panel>
       </div>
        <div class="ui-g-12 ui-md-4">
           <p:panel header="PALABRAS EXCLUIDAS">
            <p:commandButton value="Agregar nueva palabra"/>
           </p:panel>
       </div>
      </div>
 </p:panel>
 
 <p:panel header="ELEMENTOS DE PRESENTACIÓN - CONCLUSIÓN">
  <f:facet name="actions">
      <p:splitButton immediate="true" title="Nuevo"  value="Agregar Nuevo Elemento" icon="pi pi-plus">
       <p:menuitem value="Agregar Nuevo Texto"/>
       <p:menuitem value="Agregar Nueva Imagen"/>
      </p:splitButton>
   </f:facet>
 </p:panel>

 <div class="ui-g">
   <div class="ui-g-12 ui-md-2" style="text-align:center">
     <p:commandButton id="GuardarBtn" value="Guardar" actionListener="#{updateFTAMrqForm.update()}" update="growl updateForm:questionInfoUpdatePanel updateForm:FreeTextAnswerQuestionUpdatePanel" oncomplete="handleUpdateRequest(xhr, status, args)"/>
   </div>
   <div class="ui-g-12 ui-md-2" style="text-align:center">
    <p:commandButton value="Guardar y Previsualizar" action="#{updateFTAMrqForm.saveAndPreview()}"/>
   </div>
   <div class="ui-g-12 ui-md-2" style="text-align:center">
    <p:commandButton value="Cancelar" action="#{updateFTAMrqForm.cancel()}"/>
   </div>
   <div class="ui-g-12 ui-md-2" style="text-align:center">
    <p:commandButton value="Duplicar"/>
   </div>
   <div class="ui-g-12 ui-md-2" style="text-align:center">
    <p:commandButton value="Borrar"/>
   </div>
  </div>
  
</h:form>

</ui:define>
</ui:composition>
