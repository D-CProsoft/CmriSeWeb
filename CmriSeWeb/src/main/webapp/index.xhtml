<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
   <h:head>
     <title>CMRI SE Web</title>
     <meta http-equiv="X-UA-Compatible" content="IE=edge" />
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
     <meta name="apple-mobile-web-app-capable" content="yes" />
     <h:outputScript name="js/nanoscroller.js" library="poseidon-layout" />
     <h:outputScript name="js/layout.js" library="poseidon-layout" />
     <h:outputScript name="js/swipe.js" library="poseidon-layout" />
<script type="text/javascript">
$(document).ready(function() {
	  var  lfusername = document.getElementById("mainForm:username"); 
	  lfusername.value = "Administrador";
	  var  lfpassword = document.getElementById("mainForm:password"); 
	  lfpassword.value = "admin";
 });
 
    function handleLoginRequest(xhr, status, args) {
    	 if(args.validationFailed) {
            $(".ui-message-error").delay(1800).fadeOut(500);
            $(".ui-messages-error").delay(1800).fadeOut(500);
            $(".ui-messages-info").delay(1800).fadeOut(500);
            $(".ui-messages-warn").delay(1800).fadeOut(500);
        }
    }
  </script>    
   <style type="text/css">
     #div1{
     background-color: black; 
     text-align:left; 
     border:1px solid black;
     color:white;
    }
   </style>
 </h:head>

<h:body >
     <h:form id="mainForm"> 
       <div id="div1" class="ui-g">
        <div  class="ui-g-12">
        <h2 align="center"> CMRI Sistema de Evaluaci칩n <br></br>Iniciar Sesi칩n</h2>
        </div>
       </div>
         <p:separator style="height:150px;border:none;"/>
         <div class="login-panel ui-fluid">
          <div class="ui-g">
          <div class="ui-g-4">
          </div>
          <div class="ui-g-4">
            <p:inputText id="username" name="username" required="true" requiredMessage="#{msgs['globalForm.requiredMessage']}" />
            <p:watermark for="@previous" value="Usuario"/>
		    <p:message for="username"/>
          </div>
          <div class="ui-g-4">
          </div>
           <div class="ui-g-4">
          </div>
        <div class="ui-g-4">
             <p:inputText id="password" name="password" required="true" requiredMessage="#{msgs['globalForm.requiredMessage']}"/>
		     <p:watermark for="@previous" value="Contrase침a"/>
		     <p:message for="password"/>
        </div>
         <div class="ui-g-4">
          </div>
           <div class="ui-g-4">
          </div>
         <div class="ui-g-4 button-container">
             <p:commandButton update="mainForm" value="Iniciar Sesi칩n" style="width:100%" oncomplete="handleLoginRequest(xhr, status, args)" action="cmrise/principal"/>
         </div>
          <div class="ui-g-4">
          </div>
         </div>
         </div>
      </h:form>
      <h:outputStylesheet name="css/nanoscroller.css" library="poseidon-layout" />
      <h:outputStylesheet name="css/animate.css" library="poseidon-layout" />
      <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="poseidon-layout" /> 
</h:body>
</html>
